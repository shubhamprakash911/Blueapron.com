<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/3616362b1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="nav">
            <div id="logo"><a href="./index.html"><img src="./image/Eat & Reap.png"></a></div>

            <div id="search">
                <form id="searchform">
                    <input type="text" placeholder=" Search for cuisine or a dish..." name="search" id="searchInp">
                    <button type="submit" id="searchBtn">
                        <i class="fa fa-search"></i>
                    </button>
                  </form>
            </div>

            <div id="addtocart">
                <a href="#"><span class="material-symbols-outlined">restaurant</span></a>
            </div>

            <div id="register">
                <div id="signin"><a href="./signin.html">SignIn</a></div>
                <div id="signup"><a href="./signUp.html">SignUp</a></div>    
            </div>
        </div>      
    </header> 
</body>

<script>
    let searchform=document.getElementById("searchform")
    searchform.addEventListener("submit",(e)=>{
        e.preventDefault()
        const searchInp=document.getElementById("searchInp").value
        localStorage.setItem("productData",searchInp)
        localStorage.setItem("brand","")
        window.location.href="./products.html"
    })
</script>

</html>
